---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.1.0
    env:
      TZ: "Europe/London"
    hajimari:
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - core
          - home
          - longhorn-system
          - monitoring
          - networking
          - pihole
      name: "Lloyd"
      groups:
        - name: Communicate
          links:
            - name: Gmail
              url: "https://gmail.com"
            - name: Slack
              url: "https://slack.com/signin"
        - name: Cloud
          links:
            - name: Amazon AWS
              url: "https://console.aws.amazon.com"
            - name: Cloudflare
              url: "https://dash.cloudflare.com"
        - name: Development
          links:
            - name: Home Cluster Repo
              url: https://github.com/lloydoliver/k8s-at-home
            - name: Github
              url: https://github.com/
        - name: Media
          links:
            - name: Spotify
              url: "http://browse.spotify.com"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "false"
          hajimari.io/icon: "weather-sunset"
        hosts:
          - host: "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hajimari.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    resources:
      requests:
        cpu: 100m
        memory: 128M
